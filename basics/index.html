<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS Properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to Basic CSS Demo</h1>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Buttons Section -->
        <section class="buttons">
            <h2>Buttons and Hover Effects</h2>
            <button class="btn primary">Primary Button</button>
            <button class="btn secondary">Secondary Button</button>
        </section>

        <!-- Card Section -->
        <section class="card">
            <h2>Basic Card Example</h2>
            <p>This is a simple card with padding, margin, border, and shadow effects.</p>
        </section>

        <!-- Form Section -->
        <section class="form">
            <h2>Simple Form</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">

                <button type="submit" class="btn submit">Submit</button>
            </form>
        </section>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 Basic CSS Demo. All Rights Reserved.</p>
    </footer>

</body>
</html>
